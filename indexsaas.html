<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Chat UI</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
}

body{
  height:100vh;
  background:#0b1220;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* App Container */
.chat-app{
  width:95%;
  max-width:1100px;
  height:90vh;
  background:#0f172a;
  border-radius:12px;
  display:flex;
  overflow:hidden;
  box-shadow:0 10px 40px rgba(0,0,0,0.4);
}

/* Sidebar */
.sidebar{
  width:30%;
  background:#020617;
  border-right:1px solid #1e293b;
}

.sidebar h2{
  padding:16px;
  font-size:15px;
  font-weight:600;
  color:#e5e7eb;
  border-bottom:1px solid #1e293b;
}

.chat-user{
  padding:14px 18px;
  font-size:14px;
  color:#cbd5f5;
  cursor:pointer;
}

.chat-user:hover{
  background:#1e293b;
}

/* Chat Section */
.chat-section{
  width:70%;
  display:flex;
  flex-direction:column;
}

/* Header */
.chat-header{
  padding:14px 18px;
  font-size:14px;
  font-weight:500;
  color:#e5e7eb;
  border-bottom:1px solid #1e293b;
  background:#020617;
}

/* Messages */
.chat-messages{
  flex:1;
  padding:18px;
  background:#0f172a;
  overflow-y:auto;
}

.message{
  max-width:65%;
  padding:10px 14px;
  font-size:14px;
  margin-bottom:12px;
  border-radius:8px;
  line-height:1.4;
}

.received{
  background:#1e293b;
  color:#e5e7eb;
}

.sent{
  background:#2563eb;
  color:white;
  margin-left:auto;
}

/* Input */
.chat-input{
  display:flex;
  padding:14px 18px;
  border-top:1px solid #1e293b;
  background:#020617;
}

.chat-input input{
  flex:1;
  padding:10px 16px;
  border:none;
  outline:none;
  border-radius:20px;
  background:#1e293b;
  color:white;
  font-size:14px;
}

.chat-input button{
  margin-left:10px;
  padding:10px 22px;
  border:none;
  border-radius:20px;
  background:#2563eb;
  color:white;
  font-size:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="chat-app">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Chats</h2>
    <div class="chat-user">Harshavarathan</div>
<div class="chat-user">Kavin</div>
<div class="chat-user">Hariharan</div>
<div class="chat-user">Jayanthan</div>

  </div>

  <!-- Chat -->
  <div class="chat-section">

    <div class="chat-header">
      Harshavarathanâ€¢ Online
    </div>

    <div class="chat-messages">
      <div class="message received">
        How is the project progress?
      </div>

      <div class="message sent">
        The project is going well. The chat UI is almost finalized.
      </div>

      <div class="message received">
        Great. The interface looks professional.
      </div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type a message">
      <button>Send</button>
    </div>

  </div>

</div>

</body>
</html>
